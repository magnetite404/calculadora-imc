<div class="resultado">
    <div>
        <mat-form-field class="example-form-field">
            <mat-label>Peso</mat-label>
            <input matInput type="number" [(ngModel)]="peso" step="0.010">
            <button *ngIf="peso" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-form-field">
        <mat-label>Altura</mat-label>
        <input matInput type="number" [(ngModel)]="altura" step="0.010">
        <button *ngIf="altura" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
        </mat-form-field>
    </div>
    
    <div class="botao">
        <button mat-stroked-button color="primary" (click)="calcularImc()">Calcular IMC</button>
    </div>

    <div class="imc">
        <p>O seu IMC: {{imc}}</p>
    </div>
</div>
